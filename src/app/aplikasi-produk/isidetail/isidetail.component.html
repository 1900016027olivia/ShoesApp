<h3 mat-dialog-title>Adidas</h3>
<div mat-dialog-content>
<mat-list>

    <mat-list-item>
        <mat-icon matListIcon>label</mat-icon>
        <h3 mat-line>Adidas</h3>
        <p matLine>SHOES123</p>
        <mat-divider></mat-divider>
    </mat-list-item>
    <mat-list-item>
        <mat-icon matListIcon>money</mat-icon>
        <h3 mat-line>Rp. 530.000</h3>

    <mat-list-item>
        <mat-icon matListIcon>information</mat-icon>
        <h3 mat-line>MADE FROM 2021</h3>
        <mat-divider></mat-divider>
    </mat-list-item>
    <mat-list-item>
        <mat-icon matListIcon>description</mat-icon>

        <mat-divider></mat-divider>
    </mat-list-item>
</mat-list>
</div>
<mat-dialog-actions>

    <button mat-button mat-dialog-close>Tutup</button>
  </mat-dialog-actions>
